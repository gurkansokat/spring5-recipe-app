<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
</head>
<body>
  <h1>My Recipes!</h1>

<table>
    <tr>
        <th>ID</th>
        <td>Desciption</td>
    </tr>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">123</td>
        <td th:text="${recipe.description}">Tasty stuff</td>
    </tr>
</table>
</body>
</html>
